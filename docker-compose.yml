version: '3.9'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: beniexbio_app_backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://beniex_bio_db:27017/beniex_db
      - PORT=3000
    depends_on:
      - mongo
    networks: 
      - beniexbio_network  

  mongo:
    image: mongo:8
    container_name: beniex_bio_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks: 
      - beniexbio_network    

  nginx:
    image: nginx:1.14-alpine
    container_name: beniexbio_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      # Fichier de configuration Nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - beniexbio_network

volumes:
  mongo_data:

networks:
  beniexbio_network:
    driver: bridge
